<html>
    <head>
        <title>Lesson 7</title>
        <style>
            .image1{
                width: 200px;
                border-radius: 20px;
                overflow: hidden;
            }
            .image1 img {
                width: 100%; 
                height: auto; 
                display: block; 
            }
            .image2{
                width: 200px;
                height: 200px;
                justify-content: center; 
                align-items: center;
                overflow: hidden;
            }
            .image2 img{
                width: 100%; 
                height: 100%;
                object-fit: cover;
            }
            .circle{
                width: 200px;
                height: 200px;
                border-radius: 50%;
                overflow: hidden;
            }
            .circle img{
                width: 100%; 
                height: auto; 
                display: block; 
            }
            .rounded-textbox {
                border: 2px solid #ccc; 
                border-radius: 8px;  
                padding: 10px 20px;     
                width: 225px; 
                font-size: 16px;  
            }
            .shadowed-textbox {
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
                /* box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);  */
                padding: 10px;
                border-radius: 80px;          
                width: 500px;          
                font-size: 16px;       
                border: none;         
                outline: none;        
            }
            .linkedln{
                width: 300px; 
            }
            .button1{
                background-color: rgb(81, 90, 225);
                color: white;
                padding: 10px;
                width: 300px;
                border-radius: 20px;
                border: none;
            }
            .profile-picture {
                margin-right: 10px;
                vertical-align: middle;
                width: 48px;
                height: 48px;
                border-radius: 50%;
            }
            .input-box {
                flex: 1;
                border: none;
                padding: 8px;
                font-size: 16px;
            }
            .tweet-button {
                background-color: #1da1f2;
                color: #fff;
                border: none;
                border-radius: 20px;
                padding: 8px 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p>
            <img class="image1" src="kitti.jpg">
            <img class="image2" src="kitti.jpg">
            <img class="circle" src="kitti.jpg">
        </p>
        <p><input type="text" class="rounded-textbox" placeholder="Search"></p>
        <p><input type="text" class="shadowed-textbox" placeholder="Search Google or type a URL"></p>
        <p><br>
            <p style="color:rgb(83, 82, 82); font-family: Arial;"> Email</p>
            <input type="text" class="linkedln">
            <p style="color: rgb(81, 80, 80); font-family: Arial;">By clicking Agree & Join, you agree to the privacy Policy.</p>
            <button class="button1">Agree & Join</button> <br></br>
        </p>
          <p>
            <img src="kitti.jpg" alt="Profile Picture" class="profile-picture">
            <input type="text" class="input-box" placeholder="What's happening?">
            <button class="tweet-button">Tweet</button>
          </p>
    </body>
</html>
