<html>
<head>
<style>
  .text-box {
    display: block; 
    margin-bottom: 10px; 
  }
  .container {
    text-align: center;
  }

  .paragraph {
    display: inline-block;
    vertical-align: middle;
    width: 30%;
    text-align: left; 
  }

  .buttons {
    display: inline-block;
    vertical-align: middle;
    width: 30%;
    text-align: center;
  }
  
  .search-container {
    text-align: center;
    margin-top: 100px;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display:block;
    align-items: center;
  }
  .google-logo {
    width: 300px;
    height: 100px;
    margin-bottom: 10px;
  }
  .shadowed-textbox {
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 80px;          
    width: 500px;          
    font-size: 16px;       
    border: none;         
    outline: none;        
  }
  .container1{
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
  }
  .cont{
    display:flex;
    justify-content:space-evenly;
    width:100%;
    align-items: center;
  }
  .form-group {
    display: block;
    justify-content: space-between;
    margin-bottom: 15px;
    width: 400px;
    align-items: center;
}
.form-group input {
    flex: 2;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    outline: none;  
}
.signup-button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    width:400px;
    font-size: 16px;
    cursor: pointer;
}
.containeruber{
    max-width: 350px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}
.uber{
  background-color: rgb(238, 236, 236);
  color: grey;
  border: none;
  padding: 10px;
  width: 100%;
}
</style>
</head>
<body>
    <p>
        <input type="text" class="text-box" placeholder="Name">
        <input type="text" class="text-box" placeholder="Email">
    </p>
    <p>

    </p>
    <div class="container">
        <p class="paragraph">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <div class="buttons">
          <button>Yes</button>
          <button>No</button>
        </div>
      </div>
<p></p>
      <div class="search-container">
        <img src="logo.png" alt="Google Logo" class="google-logo"><br>
        <input type="text" class="shadowed-textbox" placeholder="Search Google or type a URL">
    </div>
    <p></p>
    <div class="container1">
      <form>
          <div class="cont">
              <div class="form-group"><input type="text"  placeholder="First Name"></div>
              <div class="form-group"><input type="text"  placeholder="Last Name"></div>
          </div>
          <div class="form-group">
              <input type="email" placeholder="Email">
          </div>
          <button type="submit" class="signup-button">Sign Up</button>
      </form>
  </div><p></p>
  <div class="containeruber">
    <form>
          <p style="font-family: Arial; font-size:30px;">Request a ride now</p>
          <input class="uber" placeholder="Enter pickup location"><br><br>
          <input class="uber" placeholder="Enter destination">
          <p>
            <button style="background-color: black; padding: 10px 20px; color:white;">Request now</button>
            <button style="background-color: rgb(238, 236, 236); padding: 10px 20px; color:black; border: none;">Schedule for later</button>
          </p>
    </form>
  </div>
</body>
</html>
